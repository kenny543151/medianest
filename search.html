<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaNest - Search Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>MediaNest</h1>
            <button id="logoutButton" onclick="logoutUser()">Logout</button>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for media (e.g., nature, music, sunset)...">
                <select id="mediaType">
                    <option value="images">Images</option>
                    <option value="audio">Audio</option>
                    <option value="videos">Videos</option>
                </select>
                <select id="licenseType">
                    <option value="">Any License</option>
                    <option value="pexels">Pexels License</option>
                </select>
                <button onclick="searchMedia()">Search</button>
            </div>
            <div id="loadingText" style="display: none;">Loading...</div>
            <section class="results-section">
                <h2>Search Results</h2>
                <div id="resultsContainer" class="results-grid"></div>
            </section>
            <section class="recent-searches">
                <h2>Recent Searches</h2>
                <ul id="recentSearches"></ul>
            </section>
        </main>
    </div>
    <script type="module" src="search.js"></script>
</body>
</html>
