<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediaNest Search</title>
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="module" src="./search.js"></script>
</head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #1E1E2F, #3A3A6E);
  color: #fff;
  text-align: center;
  padding: 20px;
}

.container {
  max-width: 800px;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
  margin: auto;
}

h1 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 15px;
}

.search-box {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 30px;
  padding: 8px;
  margin-bottom: 15px;
}

.search-box input {
  flex: 1;
  border: none;
  padding: 12px;
  border-radius: 30px;
  font-size: 16px;
  outline: none;
  background: transparent;
  color: #fff;
}

.search-box input::placeholder {
  color: #ddd;
}

.search-box button {
  background: #FF4081;
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s ease;
}

.search-box button:hover {
  background: #E91E63;
}

.filters {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.filters select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}

.filters select[style*="display: none"] {
  display: none !important;
}

.recent-searches {
  margin-bottom: 20px;
}

.recent-searches ul {
  list-style: none;
  text-align: left;
}

.recent-searches li {
  background: rgba(255, 255, 255, 0.1);
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.recent-searches li button {
  background: #FF4D4D;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.recent-searches li button:hover {
  background: #E60000;
}

.results {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  margin-top: 20px;
  padding: 10px;
  background: #fff;
  border-radius: 12px;
}

.media-item {
  background: #f9f9f9;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  text-align: left;
  transition: all 0.3s ease;
}

.media-item:hover {
  transform: translateY(-5px);
  box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
}

.media-item:hover .media-title {
  font-weight: 700;
}

.media-title {
  font-size: 18px;
  font-weight: 600;
  color: #333;
  margin-bottom: 10px;
}

.media-item p {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

.media-item img,
.media-item video,
.media-item audio {
  width: 100%;
  border-radius: 8px;
}

.loading {
  display: none;
  font-size: 16px;
  color: #fff;
  margin-top: 10px;
}

.loading[style*="display: block"] {
  display: block !important;
}

.logout-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #FF4D4D;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.logout-btn:hover {
  background: #E60000;
}

footer {
  margin-top: 20px;
  padding: 15px;
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 14px;
  border-radius: 8px;
}

.error {
  color: #FF4D4D;
  font-size: 14px;
  margin-top: 10px;
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  .search-box {
    flex-direction: column;
    gap: 10px;
  }

  .search-box input,
  .search-box button {
    width: 100%;
  }

  .filters {
    flex-direction: column;
  }

  .filters select {
    width: 100%;
  }

  h1 {
    font-size: 24px;
  }
}
  </style>
<body>
  <button class="logout-btn" onclick="logoutUser()">Logout</button>

  <div class="container">
    <h1><i class="fas fa-search"></i> MediaNest Search</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for media (e.g., nature, music, sunset)..." aria-label="Search for media" />
      <button onclick="searchMedia()" aria-label="Search media">üîç Search</button>
    </div>

    <div class="filters" >
      <select id="mediaType" aria-label="Select media type" style="color:black">
        <option value="images">Images</option>
        <option value="audio">Audio</option>
        <option value="videos">Videos</option>
      </select>
      <select id="licenseType" aria-label="Select license type" style="color:black">
        <option value="">Any License</option>
        <option value="CC0">CC0</option>
        <option value="CC-BY">CC-BY</option>
        <option value="CC-BY-SA">CC-BY-SA</option>
        <option value="CC-BY-NC">CC-BY-NC</option>
        <option value="CC-BY-NC-SA">CC-BY-NC-SA</option>
        <option value="CC-BY-ND">CC-BY-ND</option>
        <option value="CC-BY-NC-ND">CC-BY-NC-ND</option>
      </select>
    </div>

    <p class="loading" id="loadingText">Loading results...</p>

    <div class="results" id="resultsContainer"></div>
  </div>
  <div class="recent-searches">
      <h2>Recent Searches</h2>
      <ul id="recentSearches"></ul>
    </div>
  <footer>¬© 2025 MediaNest ‚Äì A hub for discovering open-license media</footer>
</body>
</html>
