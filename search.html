<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediaNest Search</title>
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <script type="module" src="./search.js"></script>
  <noscript>
    <style>
      body::before {
        content: "JavaScript is disabled or failed to load. Please enable JavaScript and ensure 'search.js' and 'styles.css' are in the correct directory.";
        color: red;
        font-size: 16px;
        display: block;
        text-align: center;
        margin: 20px;
      }
    </style>
  </noscript>
</head>
<body>
  <button class="logout-btn" onclick="logoutUser()">Logout</button>

  <div class="container">
    <h1><i class="fas fa-search"></i> MediaNest Search</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for media..." aria-label="Search for media" />
      <button onclick="searchMedia()" aria-label="Search media">🔍 Search</button>
    </div>

    <div class="filters">
      <select id="mediaType" aria-label="Select media type">
        <option value="images">Images</option>
        <option value="audio">Audio</option>
      </select>
      <select id="licenseType" aria-label="Select license type">
        <option value="">All Licenses</option>
        <option value="CC0">CC0</option>
        <option value="BY">CC BY</option>
        <option value="BY-SA">CC BY-SA</option>
      </select>
    </div>

    <div class="recent-searches">
      <h2>Recent Searches</h2>
      <ul id="recentSearches"></ul>
    </div>

    <p class="loading" id="loadingText">Loading results...</p>

    <div class="results" id="resultsContainer"></div>
  </div>
  <footer>© 2025 MediaNest – A hub for discovering open-license media</footer>
</body>
</html>
