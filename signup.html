<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MediaNest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1E1E2F, #3A3A6E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signUpBtn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signUpBtn:hover {
            background: #5563c1;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading img {
            width: 30px;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div class="login-container">
            <h2>Sign Up</h2>
            <input type="text" id="Username" placeholder="Username" class="input-field"><br>
            <input type="email" id="signupEmail" placeholder="Email" class="input-field"><br>
            <input type="password" id="signupPassword" placeholder="Password" class="input-field">
            
            <button type="submit" class="signUpBtn">Sign Up</button>
       
            <!-- Loading Spinner -->
            <div id="loadingSpinner" style="display: none; font-size: 18px;">
                <p>Signing up... Please wait</p>
            </div>

            <p class="error-msg" id="errorMsg"></p>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getFirestore, initializeFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; // âœ… Import initializeFirestore

const firebaseConfig = {
    apiKey: "AIzaSyCdQD76M1BsVvYz1wqBG3wQjrzYFAxcFhw",
  authDomain: "medianest-b5bbe.firebaseapp.com",
  databaseURL: "https://medianest-b5bbe-default-rtdb.firebaseio.com",
  projectId: "medianest-b5bbe",
  storageBucket: "medianest-b5bbe.firebasestorage.app",
  messagingSenderId: "38562067961",
  appId: "1:38562067961:web:0c76369a869e4270ff3928"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const db = initializeFirestore(app, {
    experimentalForceLongPolling: true,
    useFetchStreams: false
});

            const signupForm = document.getElementById("signupForm");
            const loadingSpinner = document.getElementById("loadingSpinner");
    
            async function registerUser(event) {
                event.preventDefault();
    
                const email = document.getElementById("signupEmail").value;
                const password = document.getElementById("signupPassword").value;
                const username = document.getElementById("Username").value;
    
                loadingSpinner.style.display = "block"; // Show loading spinner
    
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log("User created:", user.uid);
    
                    // Save user to Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        createdAt: new Date()
                    });
    
                    alert("Signup successful!");
                    window.location.href = "search.html";
                } catch (error) {
                    console.error("Signup error:", error);
                    alert(error.message);
                } finally {
                    loadingSpinner.style.display = "none"; // Hide loading spinner
                }
            }
    
            if (signupForm) {
                signupForm.addEventListener("submit", registerUser);
            } else {
                console.error("Error: signupForm not found in the document.");
            }
       
    </script>
    
</body>
</html>
